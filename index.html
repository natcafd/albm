<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinda</title>
    <link rel="stylesheet" href="style.css">
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div id="message" class="error"></div>
</div>

<script>
    // Username dan password hardcoded
    const validUsername = "dinda";
    const validPassword = "DindaAmellia";

    // Akses form dan elemen lainnya
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    // Fungsi untuk login
    form.addEventListener('submit', function(e) {
        e.preventDefault();  // Mencegah form submit default

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Cek username dan password
        if (username === validUsername && password === validPassword) {
            message.style.color = "green";
            message.textContent = "Login berhasil! Selamat datang sayang.";
            
            // Redirect ke halaman main.html setelah login berhasil
            setTimeout(function() {
                window.location.href = "main.html"; // Pengalihan ke main.html
            }, 1000); // Pengalihan setelah 1 detik
        } else {
            message.style.color = "red";
            message.textContent = "Salah sayang passwordnyo";
        }
    });
</script>

</body>
</html>
