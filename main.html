<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Foto</title>
    <link rel="icon" href="foto/foto (6).jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: #fff;
        }

        h1 {
            text-align: center;
            margin: 20px;
            color: #333;
        }

        .photo {
            width: 200px;
            height: 200px;
            margin: 15px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        .photo:hover img {
            opacity: 0.8;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 100px;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover, .close:focus {
            color: #ccc;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>acaaa with ndaaa</h1>

    <div class="gallery-container">
        <div class="photo" onclick="openModal(this)">
            <img src="foto/foto (1).jpg" alt="Kenangan 1">
        </div>
        <div class="photo" onclick="openModal(this)">
            <img src="foto/foto (2).jpg" alt="Kenangan 2">
        </div>
        <div class="photo" onclick="openModal(this)">
            <img src="foto/foto (3).jpg" alt="Kenangan 3">
        </div>
        <div class="photo" onclick="openModal(this)">
            <img src="foto/foto (4).jpg" alt="Kenangan 4">
        </div>
        <div class="photo" onclick="openModal(this)">
            <img src="foto/foto (5).jpg" alt="Kenangan 5">
        </div>
        <div class="photo" onclick="openModal(this)">
            <img src="foto/foto (6).jpg" alt="Kenangan 6">
        </div>
        <div class="photo" onclick="openModal(this)">
            <img src="foto/foto (7).jpg" alt="Kenangan 7">
        </div>
        <div class="photo" onclick="openModal(this)">
            <img src="foto/foto (8).jpg" alt="Kenangan 8">
        </div>
        <div class="photo" onclick="openModal(this)">
            <img src="foto/foto (9).jpg" alt="Kenangan 9">
        </div>
        <div class="photo" onclick="openModal(this)">
            <img src="foto/foto (10).jpg" alt="Kenangan 10">
        </div>
        <div class="photo" onclick="openModal(this)">
            <img src="foto/foto (11).jpg" alt="Kenangan 11">
        </div>
        <div class="photo" onclick="openModal(this)">
            <img src="foto/foto (12).jpg" alt="Kenangan 12">
        </div>
        <div class="photo" onclick="openModal(this)">

        </div>
        <div class="photo" onclick="openModal(this)">
            <img src="foto/foto (14).jpg" alt="Kenangan 14">
        </div>
        <div class="photo" onclick="openModal(this)">
            <img src="foto/foto (15).jpg" alt="Kenangan 15">
        </div>
    </div>

    <!-- Modal to display enlarged image -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="imgModal">
    </div>

    <script>
        // Open the modal and display the clicked image
        function openModal(imageContainer) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("imgModal");
            modal.style.display = "block";
            modalImg.src = imageContainer.querySelector('img').src; // Get the image src from clicked photo
        }

        // Close the modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
